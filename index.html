<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Mr. Shasank Lamsal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <section class="project-hero">
        <div class="container">
            <h1>Project Title</h1>
            <p class="project-subtitle">Brief description of the project.</p>
            <div class="project-tags">
                <span class="tag">HTML</span>
                <span class="tag">CSS</span>
                <span class="tag">JavaScript</span>
            </div>
        </div>
    </section>
    <section class="project-details">
        <div class="container project-info-grid">
            <div class="project-image">
                <img src="project-image.png" alt="Project Image">
            </div>
            <div class="project-overview">
                <h2>Overview</h2>
                <p>This project showcases a dynamic frontend layout with animation and code syntax styling.</p>
                <div class="project-meta">
                    <div class="meta-item"><i class="fas fa-code"></i> Frontend</div>
                    <div class="meta-item"><i class="fas fa-calendar"></i> 2025</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
